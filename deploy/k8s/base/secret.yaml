apiVersion: v1
kind: Secret
metadata:
  name: go-ai-agent-secrets
  namespace: go-ai-agent
type: Opaque
stringData:
  # LLM API Keys - Replace with actual values or use external secrets
  OPENAI_API_KEY: "your-openai-api-key"
  ANTHROPIC_API_KEY: "your-anthropic-api-key"

  # Database credentials
  DATABASE_USER: "postgres"
  DATABASE_PASSWORD: "your-secure-password"
  DATABASE_URL: "postgres://postgres:your-secure-password@postgres:5432/aiagent?sslmode=disable"
---
# For production, consider using:
# - External Secrets Operator
# - Vault
# - AWS Secrets Manager
# - Azure Key Vault
# - GCP Secret Manager
