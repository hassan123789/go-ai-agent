apiVersion: v1
kind: Service
metadata:
  name: go-ai-agent
  namespace: go-ai-agent
  labels:
    app: go-ai-agent
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
  selector:
    app: go-ai-agent
---
# Headless service for StatefulSet (if needed)
apiVersion: v1
kind: Service
metadata:
  name: go-ai-agent-headless
  namespace: go-ai-agent
  labels:
    app: go-ai-agent
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 8080
      targetPort: http
  selector:
    app: go-ai-agent
